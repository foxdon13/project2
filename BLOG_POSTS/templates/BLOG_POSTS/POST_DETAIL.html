{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|linebreaks }}
<a href="{% url 'post_edit' post.pk %}"><button type='button' class='btn btn-secondary'>Edit Post
    </button></a>
<a href="{% url 'post_delete' post.pk %}"><button type='button' class='btn btn-secondary'>Delete Post
    </button></a>
{% endblock %}
